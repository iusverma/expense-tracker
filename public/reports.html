<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Expense Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #expensesTable,
    #yearlyTable {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }

    #expensesTable th,
    #expensesTable td,
    #yearlyTable th,
    #yearlyTable td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }

    #expensesTable th,
    #yearlyTable th {
      background: #f4f4f4;
    }

    .month-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .month-header h3 {
      margin: 0;
    }

    .month-header #monthTotal {
      font-weight: bold;
      font-size: 16px;
    }

    .nav {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .nav a {
      margin-left: 10px;
      text-decoration: none;
      color: blue;
    }
  </style>
</head>

<body>
  <div class="nav">
    <a href="index.html">üè† Back to Entry</a>
  </div>

  <h2>Expense Reports</h2>

  <!-- Section 1: Current Month Expenses -->
  <div class="month-header">
    <h3>Current Month Expenses</h3>
    <span id="monthTotal">Total: $0.00</span>
  </div>
  <table id="expensesTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Note</th>
        <th>Paid By</th>
        <th>Recurring</th>
        <th>ThreeFs</th>
        <th>Custom Details</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Yearly Summary -->
  <h3>Yearly Summary</h3>
  <label for="yearSelect">Select Year:</label>
  <select id="yearSelect"></select>
  <button onclick="loadYearlyReport()">Show</button>

  <table id="yearlyTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadCurrentMonthExpenses() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth() + 1; // 1‚Äì12

      // Fetch total
      const totalRes = await fetch(`/api/expenses/month/${year}/${month}/total`);
      const totalData = await totalRes.json();
      document.getElementById("monthTotal").textContent =
        `Total: $${totalData.total.toFixed(2)}`;

      const res = await fetch(`/api/expenses/month/${year}/${month}`);
      const data = await res.json();

      const tbody = document.querySelector("#expensesTable tbody");
      tbody.innerHTML = "";
      data.forEach(exp => {
        const row = `<tr>
          <td>${exp.date}</td>
          <td>$${exp.amount.toFixed(2)}</td>
          <td>${exp.category}</td>
          <td>${exp.note || ""}</td>
          <td>${exp.paid_by}</td>
          <td>${exp.recurring}</td>
          <td>${exp.threefs}</td>
          <td>${exp.custom || ""}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    async function loadYearlyReport() {
      const year = document.getElementById("yearSelect").value;
      const res = await fetch(`/api/report/year/${year}`);
      const data = await res.json();

      // 1. Get all unique categories
      const categories = [...new Set(data.map(item => item.category))];

      // 2. Initialize month x category matrix
      const monthlyData = Array.from({ length: 12 }, () => {
        const obj = {};
        categories.forEach(cat => obj[cat] = 0);
        return obj;
      });

      // 3. Fill data
      data.forEach(item => {
        const monthIndex = parseInt(item.month) - 1;
        monthlyData[monthIndex][item.category] = item.total;
      });

      // 4. Build table header dynamically
      const thead = document.querySelector("#yearlyTable thead");
      thead.innerHTML = `<tr><th>Month</th>${categories.map(c => `<th>${c}</th>`).join('')}<th>Total</th></tr>`;

      // 5. Build table body
      const tbody = document.querySelector("#yearlyTable tbody");
      tbody.innerHTML = "";
      const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

      // Totals for each category
      const categoryTotals = {};
      categories.forEach(cat => categoryTotals[cat] = 0);

      monthlyData.forEach((monthObj, idx) => {
        const monthTotal = Object.values(monthObj).reduce((a, b) => a + b, 0);
        categories.forEach(cat => categoryTotals[cat] += monthObj[cat]);

        const row = `<tr>
          <td>${monthNames[idx]}</td>
          ${categories.map(cat => `<td>$${monthObj[cat].toFixed(2)}</td>`).join('')}
          <td>$${monthTotal.toFixed(2)}</td>
        </tr>`;
        tbody.innerHTML += row;
      });

      // 6. Add final row for category totals
      const grandTotal = Object.values(categoryTotals).reduce((a, b) => a + b, 0);
      const totalRow = `<tr>
        <td><strong>Total</strong></td>
        ${categories.map(cat => `<td><strong>$${categoryTotals[cat].toFixed(2)}</strong></td>`).join('')}
        <td><strong>$${grandTotal.toFixed(2)}</strong></td>
      </tr>`;
      tbody.innerHTML += totalRow;
    }


    // Fill year dropdown
    function populateYearDropdown() {
      const select = document.getElementById("yearSelect");
      const currentYear = new Date().getFullYear();
      for (let y = currentYear; y >= currentYear - 5; y--) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        select.appendChild(opt);
      }
    }

    // On page load
    populateYearDropdown();
    loadCurrentMonthExpenses();
  </script>

</body>

</html>
